<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="E:\Universtity Ass\Grad Project\FrontEnd\FJKBVAN\CSS\SLstyles.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <div class="auth-card">
            <!-- Login Form -->
            <form id="login-form">
                <div class="header">
                    <h1>Welcome Back</h1>
                    <p>Enter your credentials to continue</p>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" placeholder="Password" required minlength="8">
                </div>

                <button type="submit" class="submit-btn">
                    Sign In
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="toggle-form">
                    <button type="button" class="toggle-btn" onclick="toggleForms()">
                        Don't have an account? Sign up
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signup-form">
                <div class="header">
                    <h1>Create Account</h1>
                    <p>Join us for an enhanced experience</p>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="submit-btn">
                    Create Account
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="toggle-form">
                    <button type="button" class="toggle-btn" onclick="toggleForms()">
                        Already have an account? Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
